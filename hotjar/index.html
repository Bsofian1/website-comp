<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in Hotjar</title>
    <link rel="shortcut icon" href=".ico">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <header>
      <img src="" alt="hotjar logo">
    </header>
    <main>
      <div class="left">
        <p class="info">Please sign in to continue.</p>
        <h1>Sign in</h1>
        <p class="need">Need a Hotjar account? <a href="#">Sign up</a></p>
        <button type="button" name="button">Sign in with Google</button>
        <p class="center">OR, SIGN IN WITH EMAIL</p>
        <form class="" action="index.html" method="post">
          <label for="EMAIL">EMAIL ADDRESS</label>
          <input type="email" name="" value="">
          <label for="password" class="pass">PASSWORD</label>
          <label for="password" class="forgot"><a href="#">Forgot your password?</a></label>
          <input type="password" name="" value="">
          <div class="keepSignIn">
            <input type="checkbox" class="keepSignIn">
            <label for="checkbox" class="keepSignIn">Keep me signed in</label>
          </div>

          <button type="button" name="button" class="signIn">Sign In</button>
        </form>
      </div>


        <div class="right">
          <img src="" alt="main image placeholder">
          <h2>Get instant visual feedback for your website or app.</h2>
          <p>Check out Incoming Feedback from your dashboard to get started.</p>
        <button type="button" name="button">Learn More</button>
        </div>
    </main>


  </body>
</html>
